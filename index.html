            top: 0;
            left: 0;

    <script>
        // Efek partikel latar belakang
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const particlesContainer = document.getElementById('particles');
            particlesContainer.appendChild(canvas);
            
            let particlesArray = [];
            const numberOfParticles = 100;
            
            // Set ukuran canvas
            function setSize() {
                canvas.width = particlesContainer.offsetWidth;
                canvas.height = particlesContainer.offsetHeight;
            }
            
            window.addEventListener('resize', function() {
                setSize();
                init();
            });
            
            setSize();
            
            // Class Particle
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 1;
                    this.speedX = Math.random() * 1 - 0.5;
                    this.speedY = Math.random() * 1 - 0.5;
                    this.color = `rgba(0, 180, 255, ${Math.random() * 0.5})`;
                }
                
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    if (this.x > canvas.width || this.x < 0) {
                        this.speedX = -this.speedX;
                    }
                    if (this.y > canvas.height || this.y < 0) {
                        this.speedY = -this.speedY;
                    }
                }
                
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }
            
            function init() {
                particlesArray = [];
                for (let i = 0; i < numberOfParticles; i++) {
                    particlesArray.push(new Particle());
                }
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                for (let i = 0; i < particlesArray.length; i++) {
                    particlesArray[i].update();
                    particlesArray[i].draw();
                }
                
                // Menghubungkan partikel yang berdekatan
                connectParticles();
                
                requestAnimationFrame(animate);
            }
            
            function connectParticles() {
                const maxDistance = 100;
                for (let a = 0; a < particlesArray.length; a++) {
                    for (let b = a; b < particlesArray.length; b++) {
                        const dx = particlesArray[a].x - particlesArray[b].x;
                        const dy = particlesArray[a].y - particlesArray[b].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < maxDistance) {
                            const opacity = 1 - distance / maxDistance;
                            ctx.strokeStyle = `rgba(0, 180, 255, ${opacity * 0.2})`;
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                            ctx.stroke();
                        }
                    }
                }
            }
            
            init();
            animate();
            
            // Efek interaktif pada gambar profil
            const profileImg = document.getElementById('profile-img');
            profileImg.addEventListener('mouseover', function() {
                this.style.boxShadow = '0 0 30px rgba(0, 180, 255, 0.8)';
            });
            
            profileImg.addEventListener('mouseout', function() {
                this.style.boxShadow = '0 0 20px rgba(0, 180, 255, 0.5)';
            });
        });
    </script>
